<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator with basis function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <form class="calculatrive">
                <div class="display" >
                    <input type="text" id="display_field">
                </div>
                <div class="grid-container">
                    <button>AC</button>
                    <button>DE</button>
                    <button>%</button>
                    <button onclick="displayNumber('/')">รท</button>
                    <button onclick="displayNumber('7')">7</button>
                    <button onclick="displayNumber('8')">8</button>
                    <button onclick="displayNumber('9')">9</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>0</button>
                    <button>,</button>
                    <button class="equal">=</button>
                </div>
            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
