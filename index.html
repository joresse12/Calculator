<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator with basis function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <form class="calculatrive">
                <div class="display" id="input_value">
                    <input type="text" name="display">
                </div>
                <div class="grid-container">
                    <button>AC</button>
                    <button>DE</button>
                    <button>%</button>
                    <button>รท</button>
                    <button onclick="display.value+='7' ">7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>0</button>
                    <button>,</button>
                    <button class="equal">=</button>
                </div>
            </form>
    </div>
</body>
</html>
